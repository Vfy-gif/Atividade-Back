<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Html - criação da tabuada</title>
</head>
<body>
    <h1>Exercicio 5 - feito com while </h1>
    <p>Exibindo tabuada</p>
    <script>
        let numero = prompt("Digite um número para criação de tabuada")
        let i = 1
        while(i<= 10){
            console.log(`${i}x${numero}=${i*numero}`)
            i++
        }
    </script>
</body>
</html>
