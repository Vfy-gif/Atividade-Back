<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Html - com For</title>
</head>
<body>
    <h1>Exercicio 1 - feito com For</h1>
    <p>Exibindo os números de 10 a 200</p>
    <script>
        for(let i = 10; i<= 200;){
            console.log(`Número ${i}`)
            i++
        }
    </script>
</body>
</html>
