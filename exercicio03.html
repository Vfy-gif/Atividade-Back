<body>
    <h1>Exercicio 2 - feito com </h1>
    <p>Exibaindo a sequência do menor para o maior no console do navegador</p>
    <script>
        let i = 0
        let numero = prompt("Digite um número")
        let numero2 = prompt("Digite um número")
        
        for(let i = numero; i<= numero2; i++){
            console.log(`Número${i}`)
        }
        for(let i = numero2; i<= numero; i++){
            console.log(`Número${i}`)
        }
        
    </script>
