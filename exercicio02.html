<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Html - do while</title>
</head>
<body>
    <h1>Exercicio 2 - feito com "do while" (decrescente)</h1>
    <p>Exibindo os números de 10 a 200</p>
    <script>

        let i = 200
        do{
            console.log(`Número ${i}`)
            i--
        }while(i >= 10);
    </script>
</body>
</html>
